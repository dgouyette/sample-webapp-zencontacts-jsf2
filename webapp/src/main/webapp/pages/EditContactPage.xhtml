<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jstl/core">
<ui:composition template="/pages/templates/layout.xhtml">

	<ui:define name="contenu">
		<h:form>
			<table cellspacing="5">
				<tr>
					<td>Pr√©nom :</td>
					<td><h:inputText
						value="#{createContactBean.currentContact.forname}">
						<f:validateLength minimum="2" maximum="30" />
					</h:inputText></td>
				</tr>

				<tr>
					<td>Nom :</td>
					<td><h:inputText
						value="#{createContactBean.currentContact.name}">
						<f:validateLength minimum="2" maximum="30" />
					</h:inputText></td>
				</tr>
				<tr>
					<td>Date de naissance :</td>
					<td><h:inputText
						value="#{createContactBean.currentContact.birthDate}">
						<f:convertDateTime pattern="dd/MM/yyyy" />
					</h:inputText></td>
				</tr>

				<tr>
					<td>Email :</td>
					<td><h:inputText
						value="#{createContactBean.currentContact.email}" /></td>
				</tr>

				<tr>
					<td><input type="reset" value="Annuler" class="button" /></td>
					<!--				<td><input type="submit" value="Valider" class="button" /></td>-->
					<td><h:commandButton value="Valider"
						action="#{createContactBean.addContact}" class="button" /></td>
				</tr>
			</table>
			<h:messages />
			<div id="errorsDiv" class="innerError" />
		</h:form>
	</ui:define>

</ui:composition>
</html>
