<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jstl/core">
    <ui:composition template="/pages/templates/layout.xhtml">

        <ui:define name="contenu">
            <h:form>
                <table cellspacing="5">
                    <tr>
                        <td>Nom :</td>
                        <td><h:inputText id="name" label="nom" required="true"
                                     value="#{contactManagedBean.currentContact.name}"
                                     binding="#{contactManagedBean.inputTextName}"
                                     styleClass="#{contactManagedBean.nameStyle}">
                        <f:validateLength minimum="2" maximum="30" />
                        <f:ajax render="name nameMessage" showDetail="false"/>
                    </h:inputText>
                    <h:message id="nameMessage" for="name"/>
                    </td>
                    </tr>
                    <tr>
                        <td>Pr&#233;nom :</td>
                        <td>
                    <h:inputText id="forname" label="prenom" required="true"
                                 value="#{contactManagedBean.currentContact.forname}"
                                 binding="#{contactManagedBean.inputTextForname}"
                                 styleClass="#{contactManagedBean.fornameStyle}">
                        <f:validateLength minimum="2" maximum="30" />
                        <f:ajax render="forname fornameMessage"/>
                    </h:inputText>
                    <h:message id="fornameMessage" for="forname"/>
                    </td>
                    </tr>


                    <tr>
                        <td>Date de naissance :</td>
                        <td><h:inputText
                        value="#{contactManagedBean.currentContact.birthDate}">
                        <f:convertDateTime pattern="dd/MM/yyyy" />
                    </h:inputText></td>
                    </tr>

                    <tr>
                        <td>Email :</td>
                        <td><h:inputText
                        value="#{contactManagedBean.currentContact.email}" /></td>
                    </tr>

                    <tr>
                        <td>
                    <h:commandButton class="button" value="annuler" action="index?faces-redirect=true" immediate="true"/>
                    </td>

                    <td>
                    <h:commandButton value="Valider"
                                     action="#{contactManagedBean.addContact}" class="button" />
                    </td>
                    </tr>
                </table>
                <h:messages errorClass="error" globalOnly="false"  />
            </h:form>
        </ui:define>

    </ui:composition>
</html>
